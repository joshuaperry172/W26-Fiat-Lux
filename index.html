<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture of Cyberpunk | Joshua Fiat Lux</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: auto; }

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --silver: #e0e0e0;
            --dark-bg: #050505;
            --flip-speed: 0.7s; 
            --load-time: 7s; 
            
            /* Background Hero Image */
            --hero-bg: url('hero_background.png');
        }

        * { box-sizing: border-box; }
        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; padding: 0;
            overflow-x: hidden; 
            text-align: center; 
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .loader-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
            animation: imageCycle var(--load-time) infinite;
        }

        @keyframes imageCycle {
            0%, 14.28% { background-image: url('loading1.png'); }
            14.29%, 28.56% { background-image: url('loading2.png'); }
            28.57%, 42.84% { background-image: url('loading3.png'); }
            42.85%, 57.12% { background-image: url('loading4.png'); }
            57.13%, 71.40% { background-image: url('loading5.png'); }
            71.41%, 85.68% { background-image: url('loading6.png'); }
            85.69%, 100% { background-image: url('loading7.png'); }
        }

        .loader-text { 
            font-family: 'Orbitron', sans-serif; 
            letter-spacing: 5px; 
            color: var(--neon-blue); 
            margin-bottom: 25px; 
            text-shadow: 0 0 10px var(--neon-blue); 
        }

        .progress-container { width: 250px; height: 2px; background: rgba(255, 255, 255, 0.1); }
        .progress-bar { 
            width: 0%; height: 100%; 
            background: var(--neon-blue); 
            box-shadow: 0 0 15px var(--neon-blue); 
            animation: fillBar var(--load-time) linear forwards; 
        }
        @keyframes fillBar { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- MAIN INTERFACE --- */
        #main-interface { opacity: 0; transition: opacity 1.5s ease; }

        .hero-section {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), var(--hero-bg) center/cover fixed;
            border-bottom: 2px solid var(--neon-blue);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4.2rem);
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px var(--neon-blue);
            margin: 0;
        }

        .hero-subtitle {
            color: var(--neon-blue); 
            letter-spacing: 4px; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* --- CARD GRID --- */
        .grid-wrapper { 
            padding: 100px 50px; 
            background-size: 50px 50px; 
            background-image: linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px); 
        }

        .terminal-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 40px; 
            max-width: 1400px; 
            margin: auto; 
        }

        .card { 
            height: 480px; 
            perspective: 1200px; 
            text-decoration: none; 
            cursor: pointer; 
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform var(--flip-speed) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        /* Hover Effect: Flip + Neon Glow Pulse */
        .card:hover .card-inner { 
            transform: rotateY(180deg); 
            border-color: var(--neon-blue);
            animation: neonPulse 1.5s infinite alternate;
        }

        @keyframes neonPulse {
            from { box-shadow: 0 0 10px rgba(0, 243, 255, 0.4), 0 0 20px rgba(0, 243, 255, 0.2); }
            to { box-shadow: 0 0 20px rgba(0, 243, 255, 0.7), 0 0 40px rgba(0, 243, 255, 0.4); }
        }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden; 
            overflow: hidden;
        }

        .card-front img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: none; /* Persistent color */
            transition: transform 0.5s ease;
        }

        .card:hover .card-front img { transform: scale(1.05); }

        .card-back { 
            background-size: cover; 
            background-position: center; 
            transform: rotateY(180deg); 
        }

        .card-back-overlay {
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--neon-pink);
            display: flex; align-items: flex-end; justify-content: flex-end;
        }

        .file-note {
            font-family: 'Orbitron', sans-serif; font-size: 0.55rem; color: var(--neon-pink);
            background: rgba(0, 0, 0, 0.8); padding: 5px 10px; margin: 15px; border-left: 2px solid var(--neon-pink);
        }

        @media (max-width: 1100px) { .terminal-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { .terminal-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-bg"></div>
        <div class="loader-text">INITIALIZING_UPLINK</div>
        <div class="progress-container"><div class="progress-bar"></div></div>
    </div>

    <div id="main-interface">
        <section class="hero-section">
            <h1 class="hero-title">Joshua Fiat Lux</h1>
            <div class="hero-subtitle">ARCHITECTURAL_INTEL // TERMINAL_V.1</div>
        </section>

        <div class="grid-wrapper" id="grid-target">
            <div class="terminal-grid">
                
                <a href="sub1.html" class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="sub1F.png" alt="Sector 01 Front">
                        </div>
                        <div class="card-back" style="background-image: url('sub1B.png');">
                            <div class="card-back-overlay">
                                <div class="file-note">DATA_FILE: sub1B.png</div>
                            </div>
                        </div>
                    </div>
                </a>

                <script>
                    for(let i=2; i<=6; i++) {
                        document.write(`
                        <a href="sub${i}.html" class="card">
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="sub${i}F.png" alt="Sector 0${i} Front">
                                </div>
                                <div class="card-back" style="background-image: url('sub${i}B.png');">
                                    <div class="card-back-overlay">
                                        <div class="file-note">DATA_FILE: sub${i}B.png</div>
                                    </div>
                                </div>
                            </div>
                        </a>`);
                    }
                </script>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.getElementById('loader');
            const mainInterface = document.getElementById('main-interface');

            // Handle Session Storage so loader only plays once per session
            if (sessionStorage.getItem('uplink_initialized')) {
                loader.style.display = 'none';
                mainInterface.style.opacity = '1';
                mainInterface.style.transition = 'none';
            } else {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    mainInterface.style.opacity = '1';
                    sessionStorage.setItem('uplink_initialized', 'true');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 800);
                }, 7000); 
            }
        });
    </script>
</body>
</html>
