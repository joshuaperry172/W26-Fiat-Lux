<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture of Cyberpunk | Joshua Fiat Lux</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: auto; }

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --silver: #e0e0e0;
            --dark-bg: #050505;
            --flip-speed: 0.8s; 
            --load-time: 7s; 
            
            /* // background_hero */
            --hero-bg: url('hero_background.png');
        }

        * { box-sizing: border-box; }
        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; padding: 0;
            overflow-x: hidden; 
            text-align: center; 
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .loader-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
            animation: imageCycle var(--load-time) infinite;
        }

        @keyframes imageCycle {
            /* // loading screen 1 */
            0%, 14.28% { background-image: url('loading1.png'); }
            /* // loading screen 2 */
            14.29%, 28.56% { background-image: url('loading2.png'); }
            /* // loading screen 3 */
            28.57%, 42.84% { background-image: url('loading3.png'); }
            /* // loading screen 4 */
            42.85%, 57.12% { background-image: url('loading4.png'); }
            /* // loading screen 5 */
            57.13%, 71.40% { background-image: url('loading5.png'); }
            /* // loading screen 6 */
            71.41%, 85.68% { background-image: url('loading6.png'); }
            /* // loading screen 7 */
            85.69%, 100% { background-image: url('loading7.png'); }
        }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .progress-container { width: 250px; height: 2px; background: rgba(255, 255, 255, 0.1); }
        .progress-bar {
            width: 0%; height: 100%; background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: fillBar var(--load-time) linear forwards;
        }

        @keyframes fillBar { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- MAIN INTERFACE --- */
        #main-interface { opacity: 0; transition: opacity 1.5s ease; }

        .hero-section {
            width: 100%; height: 100vh;
            position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), var(--hero-bg) center/cover fixed;
            border-bottom: 2px solid var(--neon-blue);
        }

        .about-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 100;
            padding: 12px 24px;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-blue);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .about-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4.2rem);
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px var(--neon-blue), -1px -1px 0px var(--neon-pink);
            margin: 0;
            line-height: 1.2;
        }

        .hero-subtitle {
            color: var(--neon-blue); 
            letter-spacing: 4px; 
            margin-top: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        .grid-wrapper {
            padding: 100px 50px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1400px;
            width: 100%;
        }

        .card { height: 480px; perspective: 1000px; text-decoration: none; display: block; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform var(--flip-speed) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card:hover .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border: 1px solid var(--neon-blue);
            overflow: hidden;
        }

        .card-front img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) brightness(0.6); transition: 0.5s; }
        .card:hover .card-front img { filter: grayscale(0) brightness(1); }

        /* Ensuring back images also cover the area properly */
        .card-back { background-size: cover; background-position: center; transform: rotateY(180deg); }

        .card-back-overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            position: relative;
            border: 1px solid var(--neon-pink);
        }

        .file-note {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            color: var(--neon-pink);
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-left: 2px solid var(--neon-pink);
            pointer-events: none;
        }

        @media (max-width: 1100px) { .terminal-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { .terminal-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-bg"></div>
        <div class="loader-text">INITIALIZING_UPLINK</div>
        <div class="progress-container"><div class="progress-bar"></div></div>
    </div>

    <div id="main-interface">
        <section class="hero-section">
            <a href="about_this_project.html" class="about-btn">about_this_project</a>
            <h1 class="hero-title">Joshua Fiat Lux</h1>
            <div class="hero-subtitle">ARCHITECTURAL_INTEL // TERMINAL_V.1</div>
        </section>

        <div class="grid-wrapper" id="grid-target">
            <div class="terminal-grid">
                
                <a href="sub1.html" class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="sub1F.png" alt="Sector 01 Front">
                        </div>
                        <div class="card-back" style="background-image: url('sub1B.png');">
                            <div class="card-back-overlay">
                                <div class="file-note">DATA_FILE: sub1B.png</div>
                            </div>
                        </div>
                    </div>
                </a>

                <script>
                    for(let i=2; i<=6; i++) {
                        document.write(`
                        <a href="sub${i}.html" class="card">
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="sub${i}F.png" alt="Sector 0${i} Front">
                                </div>
                                <div class="card-back" style="background-image: url('sub${i}B.png');">
                                    <div class="card-back-overlay">
                                        <div class="file-note">DATA_FILE: sub${i}B.png</div>
                                    </div>
                                </div>
                            </div>
                        </a>`);
                    }
                </script>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.getElementById('loader');
            const mainInterface = document.getElementById('main-interface');

            if (sessionStorage.getItem('uplink_initialized')) {
                loader.style.display = 'none';
                mainInterface.style.opacity = '1';
                mainInterface.style.transition = 'none';
            } else {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    mainInterface.style.opacity = '1';
                    sessionStorage.setItem('uplink_initialized', 'true');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 800);
                }, 7000); 
            }
        });
    </script>
</body>
</html>
