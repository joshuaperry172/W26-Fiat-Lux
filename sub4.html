<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage 04</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --silver: #e0e0e0; --dark-bg: #050505; }
        * { box-sizing: border-box; }
        
        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .back-btn { position: fixed; top: 30px; left: 30px; z-index: 100; padding: 12px 24px; background: rgba(0, 0, 0, 0.9); border: 1px solid var(--neon-blue); color: var(--neon-blue); font-family: 'Orbitron', sans-serif; font-size: 0.75rem; text-decoration: none; letter-spacing: 3px; transition: all 0.3s ease; text-transform: uppercase; }
        .back-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }

        /* SECTION 1: MAP AND INTEL */
        .intel-section { 
            display: flex; 
            width: 100%; 
            height: 100vh; 
            border-bottom: 2px solid var(--neon-blue);
            position: relative;
            z-index: 10;
        }
        
        .text-container { width: 50%; height: 100%; padding: 120px 60px 60px; display: flex; flex-direction: column; background: linear-gradient(135deg, #050505 0%, #0a0a0a 100%); overflow-y: auto; border-right: 2px solid rgba(0, 243, 243, 0.3); }
        .location-heading { font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 4vw, 3.5rem); color: var(--silver); text-transform: uppercase; margin-bottom: 40px; letter-spacing: 6px; }
        .intel-body { font-size: 1.15rem; line-height: 1.9; color: #ccc; }

        /* TACTICAL CROP: Scaled to 170% to purge UI elements */
        .map-container { 
            width: 50%; 
            height: 100%; 
            background: #000; 
            position: relative; 
            overflow: hidden; 
        }
        
        .map-frame { 
            position: absolute;
            width: 170%; 
            height: 170%; 
            top: -35%;    
            left: -35%;
            border: none; 
            opacity: 0.85; 
            filter: grayscale(1) contrast(1.2) brightness(0.8); 
            pointer-events: none; 
        }
        
        .map-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background: radial-gradient(circle, transparent 20%, rgba(5, 5, 5, 0.9) 100%); }

        /* SECTION 2: VISUAL ASSET (SOLID FRAME) */
        .grid-wrapper { 
            display: flex;
            width: 100%; 
            min-height: 100vh; 
            align-items: center; 
            justify-content: center; 
            padding: 100px 40px; 
            background: #000;
            z-index: 5;
            position: relative;
        }
        
        .single-asset-container { 
            width: 100%; 
            max-width: 1100px; 
            border: 1px solid var(--neon-blue); 
            position: relative; 
            overflow: hidden; 
            background: #111;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
        }
        
        .single-asset-container img { 
            width: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain;
        }
        
        .img-label { position: absolute; bottom: 20px; left: 20px; font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: var(--neon-blue); background: rgba(0, 0, 0, 0.9); padding: 10px 20px; border-left: 4px solid var(--neon-blue); letter-spacing: 3px; }
    </style>
</head>
<body>
    <a href="index.html#grid-target" class="back-btn"> < RETURN_TO_TERMINAL </a>
    
    <section class="intel-section">
        <div class="text-container">
            <h1 class="location-heading">Asset <br> Analysis 04</h1>
            <div class="intel-body">
                <p style="color: var(--neon-blue); font-weight: bold;">[ INSERT TIMESTAMP ]</p>
                <p style="color: var(--neon-pink);">// TARGET LOCATED: 34.0538° N, 118.2435° W</p>
                <p>ipsum ipsum ipsum,,,,</p>
            </div>
        </div>
        <div class="map-container">
            <iframe 
                class="map-frame" 
                src="https://maps.google.com/maps?q=34.0538,-118.2435&z=16&t=m&hl=en&output=embed&iwloc=near" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            <div class="map-overlay"></div>
        </div>
    </section>

    <div class="grid-wrapper">
        <div class="single-asset-container">
            <img src="sub4B.png" alt="Sector_04_Visual">
            <div class="img-label">VISUAL_SOURCE: SUB4B.PNG // DECRYPT_COMPLETE</div>
        </div>
    </div>
</body>
</html>
